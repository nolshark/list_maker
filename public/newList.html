<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List-Maker</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        
        <!--Navbar-->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item" href="">
                    <h1>List-Maker</h1>
                </div>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/home">Home</a>
                    <a class="navbar-item" href="/friends">Friends</a>   
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button" href="/login">
                            <strong>Log Out</strong>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--Main Container: Create a New List-->
        <form class="box">
            <div class="field">
                <label class="label">List Type</label>
                <div class="control">
                    <input class="input" type="" placeholder="Choose Your Destiny">
                </div>

                <label class="label">List Item</label>
                <div class="control">
                    <input class="input" type="">
                </div>
            </div>
            <button class="button is-primary">Submit</button>
        </form>

    </body>
</html>
