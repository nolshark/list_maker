<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List-Maker</title>
        <!--<link rel="stylesheet" type="text/css" href="./css/style.css">-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        
        <header>
            <h1>List-Maker</h1>
        </header>
        
        <section class="section">
          <!--Login Form-->
          <div class="container">
            <form class="box login">
                <div class="field">
                  <label class="label is-large">Email</label>
                  <div class="control">
                    <input class="input is-large" type="email" id="email-input" placeholder="e.g. alex@example.com">
                  </div>
                </div>
              
                <div class="field">
                  <label class="label is-large">Password</label>
                  <div class="control">
                    <input class="input is-large" type="password" id="password-input" placeholder="********">
                  </div>
                </div>
              
                <button type = "submit" class="button is-primary submit">Sign in</button>
              </form>
          </div>
        </section>
        <div class="container">
          <div class="box has-text-centered">
              <h2>New Member? Sign Up <strong><a href="/signup">HERE</a></strong>.</h2>
          </div>
        </div>
        <footer class="footer">
          <div class="content has-text-centered">
            Brought to you by <strong>MatCh MoNo</strong>. Framework by <strong><a href="https://bulma.io/">Bulma</a></strong>
          </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./js/login.js"></script>
    </body>
</html>
