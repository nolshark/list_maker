<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List-Maker</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>

        <header>
            <h1>List-Maker</h1>
        </header>
        
        <!--Sign-Up Form-->

        <form class="box">
            <div>
                <h2>Start Tracking Your Dreams Here!</h2>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@example.com">
              </div>
            </div>

            <div class="field">
                <label class="label">UserName</label>
                <div class="control">
                  <input class="input" type="username" placeholder="e.g. toxic_avenger311">
                </div>
            </div>
          
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="8-32 Characters">
              </div>
            </div>
          
            <button class="button is-primary">Sign Up</button>
          </form>

          <div class="box">
            <h2>Already a Member? Click to <a href="">login</a>.</h2>
          </div>

    </body>
</html>
